<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="resume-builder">
    <!-- Resume Form Section -->
    <form id="resume-form" class="resume-form">
      <fieldset class="form-section">
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
        </div>
      </fieldset>

      <fieldset class="form-section">
        <legend>About You</legend>
        <div class="form-group">
          <label for="bio">Short Bio</label>
          <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
        </div>
      </fieldset>

      <fieldset class="form-section">
        <legend>Skills</legend>
        <div class="form-group skills-input">
          <label for="skill">Add a Skill</label>
          <div class="input-group">
            <input type="text" id="skill" name="skill" placeholder="Add a Skill">
            <button type="button" id="add-skill-btn" class="btn">Add Skill</button>
          </div>
          <ol id="skills-list" class="skills-list"></ol>
        </div>
      </fieldset>

      <fieldset class="form-section">
        <legend>Education</legend>
        <div class="form-group">
          <label for="education">Education Background</label>
          <textarea id="education" name="education" placeholder="List your education history"></textarea>
        </div>
      </fieldset>

      <fieldset class="form-section">
        <legend>Work Experience</legend>
        <div class="form-group">
          <label for="experience">Work Experience</label>
          <textarea id="experience" name="experience" placeholder="Describe your work experience"></textarea>
        </div>
      </fieldset>

      <button type="submit" id="save-resume" class="btn btn-primary">Save Resume</button>
    </form>

    <!-- Resume Preview Section -->
    <section id="resume-preview" class="resume-preview" aria-live="polite">
      <h2>Resume Preview</h2>
      <div id="preview-content" class="preview-content"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
