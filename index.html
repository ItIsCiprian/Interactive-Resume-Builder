
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="resume-builder container">
        <form id="resume-form" class="resume-form">
            <fieldset class="form-section personal-info">
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                </div>
            </fieldset>

            <fieldset class="form-section about-you">
                <legend>About You</legend>
                <div class="form-group">
                    <label for="bio">Short Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
                </div>
            </fieldset>

            <fieldset class="form-section skills-section">
                <legend>Skills</legend>
                <div class="form-group skills-input">
                    <label for="skill">Add a Skill</label>
                    <div class="input-group">
                        <input type="text" id="skill" name="skill" placeholder="Add a Skill">
                        <button type="button" id="add-skill-btn" class="button">Add Skill</button>
                    </div>
                    <ol id="skills-list" class="skills-list"></ol>
                </div>
            </fieldset>

            <fieldset class="form-section education-section">
                <legend>Education</legend>
                <div class="form-group">
                    <label for="education">Education Background</label>
                    <textarea id="education" name="education" placeholder="List your education history"></textarea>
                </div>
            </fieldset>

            <fieldset class="form-section experience-section">
                <legend>Work Experience</legend>
                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    <textarea id="experience" name="experience" placeholder="Describe your work experience"></textarea>
                </div>
            </fieldset>

            <button type="submit" id="save-resume" class="button button-primary">Save Resume</button>
            <button type="button" id="download-pdf" class="button">Download PDF</button>
            <button type="button" id="print-resume" class="button">Print Resume</button>
            <button type="button" id="clear-form" class="button">Clear Form</button>
        </form>

        <section id="resume-preview" class="resume-preview" aria-live="polite">
            <h2>Resume Preview</h2>
            <div id="preview-content" class="preview-content">
                <div class="resume-header"></div>
                <div class="resume-body"></div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
